<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">



    <ui:define name="content">
        <h1 class="BigTopic TexAlCenter titre">PARAMETRAGE MTN</h1>
            <p:growl id="message" showDetail="true" sticky="true"/>
        <ui:remove>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <h:form>
                        <p:fieldset legend="MODE DE SOUSCRIPTION">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">

                                <p:outputLabel value="MODALITES DE SOUSCRIPTION" for="optionSouscriptionField" styleClass="Fleft" />
                                <p:selectOneMenu id="optionSouscriptionField" value="#{parametrageMtnManager.selectedModeSouscription.valeur}" style="min-width: 200px;width: 200px;" styleClass="Fleft" 
                                                 >

                                    <f:selectItems value="#{parametrageMtnManager.listValeursSouscription}" var="val" itemLabel="#{val.valeur}" itemValue="#{val.codeparam}" itemLabelEscaped="true"  />

                                </p:selectOneMenu>

                            </p:panelGrid>


                            <!--                            <p:ajax event="click" update="mode"/>-->
                            <p:commandButton actionListener="#{parametrageMtnManager.enregistrerModeSouscription()}" type="submit" icon="fa fa-thumbs-o-up" value="APPLIQUER" styleClass="commandbuttonparam Fright" update="message"  />  

                        </p:fieldset> <br/>

                    </h:form>
                </div>
            </div>



        </div>

        <div class="layout-portlets-box">

            <div class="Container100">
                <div class="ContainerIndent">
                    <h:form id="idleForm">
                        <p:fieldset legend="INDISPONIBILITE">
                                        <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                            <p:outputLabel value="SERVER" for="indisponibliteField" styleClass="Fleft" />
                                            <p:inputSwitch id="indisponibliteField" value="#{parametrageMtnManager.idle}" >
                                                <p:ajax listener="#{parametrageMtnManager.modifierDisponibilite()}" update="message idleForm">
                                                    <p:confirm header="Confirmation" message="Etes-vous sûr ?" icon="ui-icon-alert" /> 
                                                </p:ajax>
                                            </p:inputSwitch>



                                        </p:panelGrid>
                                        <p:confirmDialog message="Vous"  header="DECLARATION D'INDISPONIBILITE" severity="alert" global="true" showEffect="fade" hideEffect="fade"
                                                         widgetVar="cd">
                                            <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes"  icon="ui-icon-check" />
                                            <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </p:confirmDialog>
                        </p:fieldset>


                    </h:form>
                </div>
            </div>
        </div>
</ui:remove>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <h:form>
                        <p:fieldset legend="SUPERVALIDATION">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                <p:outputLabel value="SUPERVALIDATION" for="supervalidationField" styleClass="Fleft" />
                                <p:inputSwitch id="supervalidationField" value="#{parametrageMtnManager.supvalidation}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierSupervalidation()}" update="message">
                                        <p:confirm header="Confirmation" message="Etes-vous sûr ?" icon="ui-icon-alert" /> 
                                    </p:ajax>
                                </p:inputSwitch>



                            </p:panelGrid>
                        </p:fieldset>
                    </h:form>

                </div>
            </div>


        </div>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <h:form>
                        <p:fieldset legend="AUTORISATIONS DES OPERATIONS">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                <p:outputLabel value="DEMANDE DE SOLDE" for="soldeField" styleClass="Fleft" />
                                <p:inputSwitch id="soldeField" value="#{parametrageMtnManager.balanceAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationBalance()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="DEMANDE DE MINI RELEVE" for="statementField" styleClass="Fleft" />
                                <p:inputSwitch id="statementField" value="#{parametrageMtnManager.statementAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationStatement()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="TRANSFERT B2W" for="b2wField" styleClass="Fleft" />
                                <p:inputSwitch id="b2wField" value="#{parametrageMtnManager.b2wAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationB2W()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="TRANSFERT W2B" for="w2bField" styleClass="Fleft" />
                                <p:inputSwitch id="w2bField" value="#{parametrageMtnManager.w2bAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationW2B()}" update="message" />

                                </p:inputSwitch>

                            </p:panelGrid> 
                        </p:fieldset>
                    </h:form>  
                </div>
            </div>
        </div>   
        <div class="layout-portlets-box">
          <div class="Container100">
                <div class="ContainerIndent">
                    <h:form>
                        <p:fieldset legend="AUTORISATIONS DE PRELEVEMENT SUR OPERATIONS">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                <p:outputLabel value="SOUSCRIPTION" for="registerTarifField" styleClass="Fleft" />
                                <p:inputSwitch id="registerTarifField" value="#{parametrageMtnManager.registerTarifAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationTarifRegister()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="RESILIATION" for="unregisterTarifField" styleClass="Fleft" />
                                <p:inputSwitch id="unregisterTarifField" value="#{parametrageMtnManager.unregisterTarifAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationTarifUnregister()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="DEMANDE DE SOLDE" for="soldeTarifField" styleClass="Fleft" />
                                <p:inputSwitch id="soldeTarifField" value="#{parametrageMtnManager.balanceTarifAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationTarifBalance()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="DEMANDE DE MINI RELEVE" for="statementTarifField" styleClass="Fleft" />
                                <p:inputSwitch id="statementTarifField" value="#{parametrageMtnManager.statementTarifAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationTarifStatement()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="TRANSFERT B2W" for="b2wTarifField" styleClass="Fleft" />
                                <p:inputSwitch id="b2wTarifField" value="#{parametrageMtnManager.b2wTarifAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationTarifB2W()}" update="message" />

                                </p:inputSwitch>
                                <p:outputLabel value="TRANSFERT W2B" for="w2bTarifField" styleClass="Fleft" />
                                <p:inputSwitch id="w2bTarifField" value="#{parametrageMtnManager.w2bTarifAllowed}" >
                                    <p:ajax listener="#{parametrageMtnManager.modifierAutorisationTarifW2B()}" update="message" />

                                </p:inputSwitch>

                            </p:panelGrid> 
                        </p:fieldset>
                    </h:form>  
                </div>
            </div>  
        </div>
        <div class="layout-portlets-box">
          <div class="Container100">
              <div class="ContainerIndent">
                  <h:form>
                        <p:fieldset legend="TARIFICATION PAR PALIERS">
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                <p:outputLabel value="TARIFICATION"  styleClass="Fleft" />
                                <p:selectOneRadio  columns="2" value="#{parametrageMtnManager.modeTarif}" >
                                    <f:selectItem itemLabel="VARIABLE" itemValue="TARIFICATION_VARIABLE" />
                                    <f:selectItem itemLabel="FIXE" itemValue="TARIFICATION_FIXE" />
                                    <p:ajax listener="#{parametrageMtnManager.modifierModeTarification()}" update="message" />

                                </p:selectOneRadio>
                                                          
                              
                            </p:panelGrid> 
                        </p:fieldset>
                    </h:form>  
              </div>
                  
          </div>
              
        </div>
        <ui:remove>
            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <h:form>
                            <p:fieldset legend="PLAFOND DU NOMBRE DE TRANSACTIONS JOURNALIERES">
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                    <p:outputLabel value="MAXIMUM DE TRANSACTIONS PAR  CLIENT" for="nombreMaxField" styleClass="Fleft" />
                                    <p:spinner id="nombreMaxField" value="#{parametrageMtnManager.nombreMaxTrancations.valeur}" min="0" />

                                </p:panelGrid>
                                <p:commandButton actionListener="#{parametrageMtnManager.enregistrerNombreMaxTransactions()}" type="submit" icon="fa fa-thumbs-o-up" value="APPLIQUER" styleClass="commandbuttonparam Fright" update="message"  />  
                            </p:fieldset>
                        </h:form>

                    </div>
                </div>


            </div>

            <div class="layout-portlets-box">
                <div class="Container100">
                    <div class="ContainerIndent">
                        <h:form>
                            <p:fieldset legend="PLAFOND DU MONTANT DE TRANSACTIONS JOURNALIERES">
                                <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="Container80">
                                    <p:outputLabel value="MAXIMUM DE TRANSACTIONS PAR  CLIENT" for="montantMaxField" styleClass="Fleft" />
                                    <p:spinner id="montantMaxField" value="#{parametrageMtnManager.montantMaxTrancations.valeur}" min="0" stepFactor="100" />

                                </p:panelGrid>
                                <p:commandButton actionListener="#{parametrageMtnManager.enregistrerMontantMaxTransactions()}" type="submit" icon="fa fa-thumbs-o-up" value="APPLIQUER" styleClass="commandbuttonparam Fright" update="message"  />  
                            </p:fieldset>
                        </h:form>

                    </div>
                </div>


            </div>
        </ui:remove>




    </ui:define>

</ui:composition>
