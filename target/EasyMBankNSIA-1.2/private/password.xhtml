<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h1 class="BigTopic TexAlCenter titre">MODIFICATION DU MOT DE PASSE</h1>
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent TexAlCenter">
                    <p:growl id="message" showDetail="true" sticky="true"/>
                    <h:form id="form" >
                        
                        <p:fieldset legend="MOT DE PASSE">
                           
                            <p:panelGrid id="panelGrid" columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="FormContent">
                                
                                      <p:outputLabel value="MOT DE PASSE ACTUEL" styleClass="Fright TexAlLeft PosRelative Fleft" style="right:  170px;"/>
                                <p:password id="passeActuel" required="true" requiredMessage="Vous devez renseigner le mot de passe actuel" value="#{loginManager.passForChange}" styleClass="Fleft Container50" autocomplete="off"/>
                                 
                                
                             <p:outputLabel value="NOUVEAU MOT DE PASSE" styleClass="Fright TexAlLeft PosRelative" style="right:  152px;"/>
                             <p:password id="newPass" required="true" requiredMessage="Vous devez renseigner le nouveau mot de passe" value="#{loginManager.newPassForChange}" styleClass="Fleft Container50" autocomplete="off"
                                         validatorMessage="Le mot de passe doit contenir entre 8 et 20 caractères et être constitué d'au moins une minuscule, une majuscule et un chiffre.  Il doit de plus être différent des #{securityManager.nbrePassToCheck} derniers mots de passe">
                                                  <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20})"  />
                             </p:password>
                                <p:outputLabel value="CONFIRMATION DU NOUVEAU MOT DE PASSE" styleClass="Fright TexAlLeft PosRelative"/>
                                <p:password  required="true"  requiredMessage="Vous devez renseigner le mot de passe actuel" value="#{loginManager.newPassConfirmForChange}"  styleClass="Fleft Container50" autocomplete="off"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <div class="EmptyBox10"></div>
                        <p:commandButton type="submit" onclick="PF('cd').show()" value="APPLIQUER" styleClass="commandbuttonparam" icon="fa fa-thumbs-o-up"/>

                             <p:confirmDialog message="Etes-vous sûr de vouloir changer votre mot de passe?"
                                         header="MOT DE PASSE" severity="alert"
                                         widgetVar="cd">
                                 <p:commandButton value="Oui" 
                                                 update="message" oncomplete="PF('cd').show()"  type="submit" action="#{loginManager.changePassword}"  />
                                <p:commandButton value="Non" onclick="PF('cd').hide();" type="button" />
                            </p:confirmDialog>
                    </h:form>



                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
