<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>EASYMBANK</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />
        <h:outputScript name="js/scripts.js" library="spark-layout" />
        <h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
            <style type="text/css">
                /* styles for IE 9 */
            </style>
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />

        <ui:insert name="head" />
    </h:head>

    <h:body>
        <p:growl id="message" showDetail="true" showSummary="true" sticky="true"/>
        <div id="layout-portlets-cover">
            <div class="other-pages-box Container40 Responsive50 MarAuto Fnone TexAlCenter ShadowGray MarTop10" style="margin-top:5%; background-image:url(resources/spark-layout/images/loginpageillust.svg); background-repeat:no-repeat; background-position:center; background-size:cover;">
                <h:form  id="form">
                <div class="Container90 Fnone MarAuto TexAlCenter">
                    <div class="EmptyBox50"></div>
                    <h:graphicImage  library="spark-layout" styleClass="MarAuto MarTop20 MarBot10" name="#{loginManager.urlLogo}"/>
                    <div class="EmptyBox20"></div>
                    <p:inputText autocomplete="off" requiredMessage="Login vide" required="true" value="#{loginManager.login}" 
                                 placeholder="Login" styleClass="Container80 Fnone MarAuto Fs18"/>
                    <div class="EmptyBox10"></div>
                    <p:password requiredMessage="Password vide" required="true" value="#{loginManager.pass}" autocomplete="off" 
                                placeholder="Mot de passe" styleClass="Container80 Fnone MarAuto Fs18" feedback="false"/>
                    <div class="EmptyBox20"></div>
                    <div class="Container85 Fnone MarAuto softgray">
                        <div class="EmptyBox5"></div>
<!--                        <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies"/>-->
                    </div>
                    <div class="EmptyBox30"></div>
                    <p:commandButton value="Se connecter" icon="fa fa-sign-in" styleClass="Fs16" type="submit" action="#{loginManager.doLogin()}" update="message"/>
                    <div class="EmptyBox10"></div>
                    <div class="Seperator"></div>
                    <div class="EmptyBox10"></div>
<!--                    <p:button  value="Forgot Password ?" styleClass="Fs16 RedButton" href="dashboard.xhtml"></p:button>-->
<!--                    <p:button  value="Contact Admin ?" styleClass="Fs16 OrangeButton" href="dashboard.xhtml"></p:button>-->
                    <div class="EmptyBox50"></div>
                </div>
                    </h:form>
            </div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout.css" library="spark-layout" />
    </h:body>

</html>
