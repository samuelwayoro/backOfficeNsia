                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100" >
                <h:form id="form1">
                    <div class="ContainerIndent TexAlCenter">
                        <h1 class="BigTopic TexAlCenter titre">Informations pour la recherche </h1>
                        <div class="Container100 Responsive" >

                                                                                                        <f:selectItem itemLabel="ACCOUNTTOWALLET"/>

                        </div>
                    </div>
                </h:form>
                <h:form id="form2">
                    <div class="ContainerIndent TexAlCenter">
                        <!--                        <h1 class="BigTopic TexAlCenter">Resultats de la recherche </h1>-->
                        <div class="Container100 Responsive ">

                            <p:dataTable value="#{reconciliationAbonnements.listAbonnementsFiltered}" var="ab" selectionMode="single" rowKey="#{ab.idabonnements}"  resizableColumns="true" emptyMessage="Aucune donnée ne correspond à votre recherche" id="DT" >
                                <f:facet name="header">
                                    <p:outputLabel value="ABONNEMENTS" />
                                </f:facet>

                                <p:column filterBy="#{ab.alias}" sortBy="#{ab.alias}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <p:outputLabel value="ALIAS" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.alias}"/>
                                </p:column>
                                <p:column filterBy="#{ab.nom}" sortBy="#{ab.nom}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <p:outputLabel value="NOM" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.nom}" />
                                </p:column>
                                <p:column filterBy="#{ab.prenoms}" sortBy="#{ab.prenoms}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <p:outputLabel value="PRENOMS" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.prenoms}" />
                                </p:column>
                                <p:column filterBy="#{ab.compte}" sortBy="#{ab.compte}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <p:outputLabel value="COMPTE" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.compte}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <p:outputLabel value="RECONCILIE" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.reconcilie}" />
                                </p:column>
                                 <p:column >
                                    <f:facet name="header">
                                        <p:outputLabel value="ORIGINE" />
                                    </f:facet>
                                     <p:outputLabel value="#{ab.origineAbonnement}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <p:outputLabel value="DATE DE CREATION" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.datecreation}"/>
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <p:outputLabel value="DATE DE RESILIATION" />
                                    </f:facet>
                                    <p:outputLabel value="#{ab.dateresiliation}"/>
                                </p:column>

                            </p:dataTable>    


                        </div>


                    </div>

                                                </p:fieldset>
                                            </div>
                                            <div class="Container50 Responsive ">
                                                <p:fieldset legend="OPERATEUR">
                                                    <p:chart type="pie" model="{reconciliationAbonnements.modelrecapitulatifEnNombreParTypeAbonnementOrange}" />
                                                </p:fieldset>
                                            </div>
                                        </div>-->
                </h:form>
            </div>

        </div>
    </ui:define>

</ui:composition>
